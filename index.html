<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <table>
            <tr >
                <td class="empty" style="padding: 40px;" colspan="8" rowspan="">              
                </td>
            </tr>
            <tr>
                <td class="grey" style="color: orangered;">2nd</td>
                <td class="grey">(</td>
                <td class="grey">)</td>
                <td class="grey">%</td>
                <td class="grey">mc</td>
                <td class="grey">m+</td>
                <td class="grey">m-</td>
                <td class="grey">mr</td>
            </tr>
            <tr>
                <td class="grey">1/x</td>
                <td class="grey">x <sup>2</sup></td>
                <td class="grey">x <sup>3</sup></td>
                <td class="grey">y <sup>x</sup></td>
                <td class="brown">C</td>
                <td class="brown">+/-</td>
                <td class="brown">-</td>
                <td class="brown">x</td>
            </tr>
            <tr>
                <td class="grey">x!</td>
                <td class="grey">&radic;</td>
                <td class="grey">x&radic;y</td>
                <td class="grey"> log</td>
                <td class="nmbr">7</td>
                <td class="nmbr">8</td>
                <td class="nmbr">9</td>
                <td class="brown">-</td>
            </tr>
            <tr>
                <td class="grey"> sin <sup>-1</sup></td>
                <td class="grey">cos <sup>-1</sup></td>
                <td class="grey">tan <sup>-1</sup></td>
                <td class="grey">log <sub>2</sub></td>
                <td class="nmbr">4</td>
                <td class="nmbr">5</td>
                <td class="nmbr">6</td>
                <td class="brown">+</td>
            </tr>
            <tr>
                <td class="grey">sinh <sup>-1</sup></td>
                <td class="grey">cosh <sup>-1</sup></td>
                <td class="grey">tanh <sup>-1</sup></td>
                <td class="grey">2 <sup>x</sup></td>
                <td class="nmbr">1</td>
                <td class="nmbr">2</td>
                <td class="nmbr">3</td>
                <td class="orange" rowspan="2">=</td>
            </tr>
            <tr>
                <td class="grey">Deg</td>
                <td class="grey">&pi;</td>
                <td class="grey">EE</td>
                <td class="grey">Rand</td>
                <td class="nmbr" colspan="2">0</td>
                <td class="nmbr">.</td>
            </tr>




        </table>


    </div>
    


</body>
</html>
